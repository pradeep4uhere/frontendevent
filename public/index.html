  <script>
  $(window).scroll(function() {
      var windscroll = $(window).scrollTop();
      if (windscroll >= 0) {
      
          $('nav').addClass('menu-bg');
          $('.wrapper section').each(function(i) {
              if ($(this).position().top <= windscroll - 0) {
                 $('nav a').eq(i).addClass('menu-bg');
              }
          });
  
      } else {
  
          $('nav').removeClass('menu-bg');
      }
  
  }).scroll();
